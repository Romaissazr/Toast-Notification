<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/9e66f5e506.js" crossorigin="anonymous"></script>
    <title>Toast Notification</title>
</head>

<body>
    <div class="buttons">
        <button onclick="showToast(succesMSG)">Succes</button>
        <button onclick="showToast(erroMSG)">Error</button>
        <button onclick="showToast(invalidMSG)">Invalid</button>
    </div>
    <div id="toastBox"></div>
    <script>
        let toastBox = document.getElementById('toastBox');
        let succesMSG = '<i class="fa-solid fa-circle-check"></i> Successfully submitted';
        let erroMSG = '<i class="fa-solid fa-circle-xmark"></i> Please fix this error';
        let invalidMSG = '<i class="fa-solid fa-circle-exclamation"></i> Invalid input , check again';

        function showToast(msg) {
            let toast = document.createElement('div');
            toast.classList.add('toast');
            toast.innerHTML = msg;
            toastBox.appendChild(toast);
            if(msg.includes('error')){
                toast.classList.add('error');
            }
            if(msg.includes('Invalid')){
                toast.classList.add('invalid');
            }
            setTimeout(()=>{
                toast.remove();
            },1000)
        }
    </script>
</body>

</html>
